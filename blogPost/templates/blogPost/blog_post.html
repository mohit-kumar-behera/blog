{% extends 'blogPost/base2.html' %}

{% load static %}
{% block style_link %}
	/static/blogPost/bloghomestyle.css
{% endblock style_link %}

{% block content %}

<div class="container" style="margin-top:100px">
	<div class="card align-items-center" style="border:none">
		<div class="card-body text-center">
			<h4 class="text-warning">{{ title }}</h4>
			<div style="width:100%;height:3px;border:0.8px solid #ff1e56;border-radius:8px"></div>	
		</div><!--card body-->
		<div class="card-body rounded" style="border:1px solid yellow;background:lightyellow">

			<form method="post" action='.' enctype="multipart/form-data">
				{% csrf_token %}

				{{ form.as_ul }}
				<button type="submit" class="btn btn-primary mt-2 float-right">Post</button>
			</form>

		</div><!--card body-->
	</div><!--card-->
</div><!--container-->



<footer>
	<div class="jumbotron-fluid mt-5">
		<div class="d-flex flex-column">
		<h5 class="text-center"><span style="color:red">&copy;</span>&nbsp;&nbsp;2020-{{present_year}}</h5>
		<p class="text-center" style="color:white">@ Blogger_Ways</p>
		</div>
	</div><!--jumbotron-fluid-->
</footer>


{% endblock content %}
